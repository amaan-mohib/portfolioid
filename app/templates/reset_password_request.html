{% extends "base.html" %}

{% block content %}
<div class="requestCard">
    <h1>Reset Password</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(class="textBox") }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </p>
        <p>{{ form.submit(class="signup btnMD") }}</p>
    </form>
</div>
    
{% endblock %}
